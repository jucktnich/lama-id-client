<!DOCTYPE html>
<html lang="de">

<head>
    <title>Lama ID Foto-Upload</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
        description="Lama ID ist eine Software mithilfe welcher Schülerausweise mit geringem Arbeitsaufwand hergestellt werden können.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/svg" href="icons/favicon.ico">
</head>

<body>
    <noscript>Diese Seite benötigt aktiviertes JavaScript.</noscript>
    <div id="login-div">
        <div class="center-content" id="big-logo-bg"><img id="big-logo" src="icons/logo-white.svg"></div>
        <div id="login-side">
            <h1>Identität bestätigen</h1>
            <input type="text" pattern="^[0-9]" inputmode="numeric" name="id" id="id-input" placeholder="ID" autocomplete="username" required />
            <input type="password" name="password" id="password" placeholder="Code" autocomplete="current-password" required />
            <button id="login">Anmelden</button>
            <div style="display: none;" id="login-error" class="error"><img class="error-img" src="icons/warning.svg">
                <div id="login-error-text"></div>
            </div>
        </div>
    </div>
    <div style="display: none;" id="app-container">
        <div id="app-logo-container">
            <img id="app-logo" src="icons/logo-black.svg">
            <div id="username"><span id="username-text">Eingeloggt als <span id="username-span"></span></span></div>
        </div>
        <div id="app"></div>
    </div>
    <footer id="footer">
        <span id="imprint">Impressum</span>
        <span id="gdpr">Datenschutz</span>
        <span id="tos">AGB</span>
        <span id="info">Infos</span>
    </footer>
    <div id="doc" class="doc" style="display: none;"></div>
    <script type="module" src="./app.js"></script>
    <script>
    var FreeScoutW={s:{"color":"#49bcff","position":"br","locale":"de","show_categories":"1"}};
    (function(d,e,s){
        if(d.getElementById("freescout-w"))return;
        a=d.createElement(e);
        m=d.getElementsByTagName(e)[0];
        a.async=1;
        a.id="freescout-w";
        a.src=s;
        a.addEventListener("load", () => {
            const button = document.getElementById("fsw-btn")
            button.style.height = 'calc(3em - 28px)';
            button.style.width = 'calc(3em - 28px)';
            button.children[0].style.height = 'calc(3em - 28px)';
        })
        m.parentNode.insertBefore(a, m)
    })
    (document,"script","https://support.lama-id.de/modules/knowledgebase/js/widget.js?v=1479");
    </script>
</body>

</html>
